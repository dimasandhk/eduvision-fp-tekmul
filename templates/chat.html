<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with AI</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #f5f7fa;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .chat-header {
        background: white;
        border-bottom: 1px solid #e5e7eb;
        padding: 1rem 1.5rem;
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .back-button {
        background: #f3f4f6;
        border: none;
        color: #374151;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        cursor: pointer;
        font-size: 0.9rem;
        transition: all 0.2s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }

      .back-button:hover {
        background: #e5e7eb;
      }

      .chat-title {
        flex: 1;
      }

      .chat-title h1 {
        color: #1f2937;
        font-size: 1.25rem;
        font-weight: 600;
      }

      .chat-title p {
        color: #6b7280;
        font-size: 0.875rem;
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .message {
        max-width: 70%;
        animation: fadeIn 0.3s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.user {
        align-self: flex-end;
      }

      .message.assistant {
        align-self: flex-start;
      }

      .message-content {
        padding: 1rem 1.25rem;
        border-radius: 18px;
        word-wrap: break-word;
        line-height: 1.5;
      }

      .message.user .message-content {
        background: #3b82f6;
        color: white;
      }

      .message.assistant .message-content {
        background: white;
        border: 1px solid #e5e7eb;
        color: #1f2937;
      }

      .message-time {
        font-size: 0.75rem;
        color: #6b7280;
        margin-top: 0.5rem;
        text-align: right;
      }

      .message.assistant .message-time {
        text-align: left;
      }

      .chat-input-container {
        background: white;
        border-top: 1px solid #e5e7eb;
        padding: 1rem 1.5rem;
      }

      .chat-input-form {
        display: flex;
        gap: 0.75rem;
        align-items: flex-end;
      }

      .chat-input {
        flex: 1;
        padding: 0.75rem 1rem;
        border: 1px solid #d1d5db;
        border-radius: 12px;
        font-size: 1rem;
        resize: none;
        max-height: 100px;
        min-height: 44px;
        font-family: inherit;
        transition: border-color 0.2s ease;
      }

      .chat-input:focus {
        outline: none;
        border-color: #3b82f6;
      }

      .send-button {
        background: #3b82f6;
        color: white;
        border: none;
        border-radius: 12px;
        width: 44px;
        height: 44px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.1rem;
        transition: all 0.2s ease;
      }

      .send-button:hover:not(:disabled) {
        background: #2563eb;
      }

      .send-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .typing-indicator {
        display: none;
        align-items: center;
        gap: 0.5rem;
        color: #6b7280;
        font-size: 0.875rem;
        margin-bottom: 1rem;
      }

      .typing-dots {
        display: flex;
        gap: 0.25rem;
      }

      .typing-dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: #6b7280;
        animation: typing 1.4s infinite;
      }

      .typing-dot:nth-child(2) {
        animation-delay: 0.2s;
      }

      .typing-dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes typing {
        0%,
        60%,
        100% {
          transform: translateY(0);
          opacity: 0.4;
        }
        30% {
          transform: translateY(-8px);
          opacity: 1;
        }
      }

      .error-message {
        background: #fef2f2;
        color: #dc2626;
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1rem;
        border: 1px solid #fecaca;
        font-size: 0.875rem;
      }

      .initial-explanation {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 1.5rem;
        border-radius: 16px;
        margin-bottom: 1rem;
      }

      .initial-explanation h3 {
        margin-bottom: 0.75rem;
        font-size: 1.125rem;
      }

      .extracted-text-preview {
        background: rgba(255, 255, 255, 0.1);
        padding: 1rem;
        border-radius: 8px;
        margin-top: 1rem;
        font-family: monospace;
        font-size: 0.9rem;
        white-space: pre-wrap;
      }

      @media (max-width: 768px) {
        .message {
          max-width: 85%;
        }

        .chat-input-container {
          padding: 1rem;
        }

        .chat-header {
          padding: 1rem;
        }

        .chat-messages {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="chat-header">
      <a href="/" class="back-button">‚Üê Camera</a>
      <div class="chat-title">
        <h1>üí¨ AI Assistant</h1>
        <p>Ask me anything about your extracted text</p>
      </div>
    </div>

    <div class="chat-messages" id="chatMessages">
      <!-- Messages will be dynamically added here -->
    </div>

    <div class="typing-indicator" id="typingIndicator">
      <span>AI is thinking</span>
      <div class="typing-dots">
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
      </div>
    </div>

    <div class="chat-input-container">
      <form class="chat-input-form" id="chatForm">
        <textarea
          id="chatInput"
          class="chat-input"
          placeholder="Ask me about the text..."
          rows="1"
        ></textarea>
        <button type="submit" class="send-button" id="sendButton">‚û§</button>
      </form>
    </div>

    <script>
      class ChatInterface {
        constructor() {
          this.chatMessages = document.getElementById("chatMessages");
          this.chatInput = document.getElementById("chatInput");
          this.chatForm = document.getElementById("chatForm");
          this.sendButton = document.getElementById("sendButton");
          this.typingIndicator = document.getElementById("typingIndicator");

          this.initializeChat();
          this.bindEvents();
        }

        initializeChat() {
          this.loadInitialExplanation();

          this.chatInput.addEventListener("input", () => {
            this.chatInput.style.height = "auto";
            this.chatInput.style.height = this.chatInput.scrollHeight + "px";
          });
        }

        bindEvents() {
          this.chatForm.addEventListener("submit", (e) => {
            e.preventDefault();
            this.sendMessage();
          });

          this.chatInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
              e.preventDefault();
              this.sendMessage();
            }
          });
        }

        async loadInitialExplanation() {
          try {
            const response = await fetch("/get_initial_explanation");
            const result = await response.json();

            if (result.success) {
              this.addMessage("assistant", result.explanation, true);
            } else {
              this.addMessage(
                "assistant",
                "Sorry, I couldn't load the extracted text. Please go back and capture an image first."
              );
            }
          } catch (error) {
            console.error("Error loading initial explanation:", error);
            this.addErrorMessage(
              "Failed to load initial explanation. Please try again."
            );
          }
        }

        async sendMessage() {
          const message = this.chatInput.value.trim();
          if (!message) return;

          this.addMessage("user", message);
          this.chatInput.value = "";
          this.chatInput.style.height = "auto";

          this.sendButton.disabled = true;
          this.showTypingIndicator(true);

          try {
            const response = await fetch("/chat_message", {
              method: "POST",
              headers: {
                "Content-Type": "application/json"
              },
              body: JSON.stringify({ message })
            });

            const result = await response.json();

            if (result.success) {
              setTimeout(() => {
                this.showTypingIndicator(false);
                this.addMessage("assistant", result.response);
                this.sendButton.disabled = false;
              }, 800 + Math.random() * 800);
            } else {
              this.showTypingIndicator(false);
              this.addErrorMessage(result.error || "Failed to get response");
              this.sendButton.disabled = false;
            }
          } catch (error) {
            console.error("Error sending message:", error);
            this.showTypingIndicator(false);
            this.addErrorMessage("Failed to send message. Please try again.");
            this.sendButton.disabled = false;
          }
        }

        addMessage(sender, content, isInitial = false) {
          const messageDiv = document.createElement("div");
          messageDiv.className = `message ${sender}`;

          const contentDiv = document.createElement("div");
          contentDiv.className = "message-content";

          contentDiv.innerHTML = this.formatMessage(content);

          const timeDiv = document.createElement("div");
          timeDiv.className = "message-time";
          timeDiv.textContent = new Date().toLocaleTimeString([], {
            hour: "2-digit",
            minute: "2-digit"
          });

          messageDiv.appendChild(contentDiv);
          messageDiv.appendChild(timeDiv);

          this.chatMessages.appendChild(messageDiv);
          this.scrollToBottom();
        }

        formatMessage(content) {
          return content
            .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
            .replace(/\*(.*?)\*/g, "<em>$1</em>")
            .replace(/\n/g, "<br>");
        }

        addErrorMessage(error) {
          const errorDiv = document.createElement("div");
          errorDiv.className = "error-message";
          errorDiv.textContent = error;
          this.chatMessages.appendChild(errorDiv);
          this.scrollToBottom();
        }

        showTypingIndicator(show) {
          this.typingIndicator.style.display = show ? "flex" : "none";
          if (show) {
            this.scrollToBottom();
          }
        }

        scrollToBottom() {
          setTimeout(() => {
            this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
          }, 100);
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        new ChatInterface();
      });
    </script>
  </body>
</html>
